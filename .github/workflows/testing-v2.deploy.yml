name: Deploy testing-v2
run-name: ${{ github.actor }} is deploying testing branchðŸš€
on:
  push:
    branches:
      - 'feedback/testing'
jobs:
  Deploy:
    runs-on: [testing-v2-mina-user-runner]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 18.19
        uses: actions/setup-node@v2
        with:
          node-version: 18.19

      - run: |
          rm -rf .next
          cp .env.testingv2 .env
          yarn
          yarn build
          pm2 restart testing-v2.pm2.json
